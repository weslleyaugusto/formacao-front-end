<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Titulo qualquer</h1>
    <button onclick="mudarFundoGray()">Clique em mim!</button>

    <h2>Removendo eventos</h2>
    <button id="evento">Adicionar texto</button>
    <button id="tirar">Tirar evento</button>

    <h2>Propagação de eventos</h2>
    <div id="btn-container">
        <button id="div-btn">Propagação</button>
    </div>

    <h2>Default event</h2>
    <div>
        <a href="https://www.google.com" id="google-link">google</a>
    </div>

    <h2>Eventos de mouse</h2>
    <div>
        <button id="change-color-button">Pressione o botão do mouse</button>
        <button id="alert-button">Solte o botão do mouse</button>
        <button id="confirm-button">Clique duas vezes</button>
    </div>

    <h2>Evento de focus</h2>
    <div>
        <input type="text" name="teste" id="teste" placeholder="testando...">
    </div>
</body>
</html>
